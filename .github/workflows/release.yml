# GitHub Actions workflow for releases
# Creates GitHub releases and triggers production deployment

name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string
      create_tag:
        description: 'Create git tag for this version'
        required: false
        default: true
        type: boolean

permissions:
  contents: write
  pull-requests: read

env:
  BUN_VERSION: "1.1.42"

jobs:
  # ============================================================================
  # Job 1: Create Release
  # ============================================================================
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag_created: ${{ steps.tag.outputs.created }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${{ github.ref_name }}"
          fi

          # Ensure version starts with 'v'
          if [[ ! "$VERSION" =~ ^v ]]; then
            VERSION="v$VERSION"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create tag (if manual dispatch)
        id: tag
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.create_tag == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git rev-parse "${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "Tag ${{ steps.version.outputs.version }} already exists"
            echo "created=false" >> $GITHUB_OUTPUT
          else
            git tag -a "${{ steps.version.outputs.version }}" -m "Release ${{ steps.version.outputs.version }}"
            git push origin "${{ steps.version.outputs.version }}"
            echo "created=true" >> $GITHUB_OUTPUT
            echo "Created tag: ${{ steps.version.outputs.version }}"
          fi

      - name: Generate changelog
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          echo "## What's Changed" > changelog.md
          echo "" >> changelog.md

          if [[ -z "$PREV_TAG" ]]; then
            echo "No previous tag found, including recent commits"
            git log --pretty=format:"- %s (%h)" -20 >> changelog.md
          else
            echo "Previous tag: $PREV_TAG"
            git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD >> changelog.md
            echo "" >> changelog.md
            echo "" >> changelog.md
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${VERSION}" >> changelog.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body_path: changelog.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-alpha') || contains(steps.version.outputs.version, '-beta') || contains(steps.version.outputs.version, '-rc') }}
          generate_release_notes: true

  # ============================================================================
  # Job 2: Post-release summary
  # ============================================================================
  summary:
    name: Release Summary
    runs-on: ubuntu-latest
    needs: [create-release]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Version | \`${{ needs.create-release.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Release Created | ${{ needs.create-release.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| GitHub Release | https://github.com/${{ github.repository }}/releases/tag/${{ needs.create-release.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** SimAgents is self-hosted only. Download and run locally." >> $GITHUB_STEP_SUMMARY
